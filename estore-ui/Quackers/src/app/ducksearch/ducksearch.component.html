<div id="search-component">
    <label for="search-box">Duck Search </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let duck of ducks$ | async" >
        <a routerLink="/detail/{{duck.id}}">
          {{duck.name}}
        </a>
      </li>
    </ul>
  </div>
