<form id="detail-form" [formGroup]="detailForm" (ngSubmit)="onSubmit()">
    <div id="control-group-container">
        <div class="controls-container">
            <span class="control-group-header">Contact Information</span>
            <div class="form-control-container">
                <label for="email_input">Email</label><br>
                <input class="form-control" id="email_input" type="email" formControlName="email" required><br><br>
            </div>
        </div>
        <div class="controls-container">
            <span class="control-group-header">Shipping Address</span>
            <div class="form-control-container">
                <label for="first_name_input">First Name</label><br>
                <input class="form-control" id="first_name_input" type="text" formControlName="firstName"
                    pattern="^\s*\S+.*$" required><br><br>
            </div>
            <div class="form-control-container">
                <label for="last_name_input">Last Name</label><br>
                <input class="form-control" id="last_name_input" type="text" formControlName="lastName"
                    pattern="^\s*\S+.*$" required><br><br>
            </div>
            <div class="form-control-container">
                <label for="address_input">Address</label><br>
                <input class="form-control" id="address_input" type="text" formControlName="address"
                    pattern="^\s*\S+.*$" required><br><br>
            </div>
            <div class="form-control-container">
                <label for="city_input">City</label><br>
                <input class="form-control" id="city_input" type="text" formControlName="city" pattern="^\s*\S+.*$"
                    required><br><br>
            </div>
            <div class="form-control-container">
                <label for="last_name_input">Zip Code</label><br>
                <input class="form-control" id="zipCode" type="number" formControlName="lastName" min=0
                    required><br><br>
            </div>
        </div>
        <div class="controls-container">
            <span class="control-group-header">Payment Information</span>
            <div class="form-control-container">
                <label for="card_input">Credit Card Number</label><br>
                <input class="form-control" id="card_input" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" placeholder="XXXX XXXX XXXX XXXX"
                    formControlName="cardNumber" maxlength="19" required><br><br>
            </div>
            <div class="form-control-container">
                <label for="expiration_input">Expiration Date</label><br>
                <input class="form-control" id="expiration_input" type="text" pattern="\d{2}\/\d{4}" placeholder="MM/YYYY"
                    formControlName="expiration" maxlength="7" required><br><br>
            </div>
            <div class="form-control-container">
                <label for="cvv_input">CVV</label><br>
                <input class="form-control" id="cvv_input" type="number" inputmode="numeric" formControlName="cvv" min="0" maxlength="3" placeholder="XXX"
                    required><br><br>
            </div>
        </div>
    </div>
    <button id="submit-btn">Checkout</button>
</form>
<br>
