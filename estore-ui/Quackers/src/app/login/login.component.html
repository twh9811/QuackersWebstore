<h2>{{message}}</h2>

<div>
    <label for="username">Username: 
        <input type="text" id="username" name="username" [(ngModel)]="username">
    </label>
    <br>
    <label for="password">Password:
        <input type="password" id="password" name="password" [(ngModel)]="password">
    </label>
    <br>
    <span>{{feedback}}</span>
    <br>
    <button type="button" (click)="onLogin()" [disabled]="!username || !password">Login</button>
    <button type="button" (click)="onRegister(username, password)" [disabled]="!username || !password">Register</button>
</div>
